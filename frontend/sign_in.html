<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign in</title>
    <link rel="shortcut icon" href="/login.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="osnova">
        <div class="log">
          <h1>Sign in</h1>
        </div>
        <form class="inp">
          <input class="name" type="text" placeholder="Name" />
          <input
            class="password"
            type="password"
            placeholder="Password"
          />
          <button class="btn">Sign in</button>
        </form>
        <p>Do you already have an account? <a href="./login.html">Log in</a></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main_signin.js"></script>
  </body>
</html>
