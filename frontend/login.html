<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in</title>
    <link rel="shortcut icon" href="/login.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="osnova">
        <div class="log">
          <h1>Log in</h1>
        </div>
        <form class="inp">
          <input class="name" type="text" placeholder="Name" />
          <input
            class="password"
            type="password"
            placeholder="Password"
          />
          <button class="btn">Log in</button>
        </form>
        <p>Not registered? <a href="./sign_in.html">Create an account</a></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main_login.js"></script>
  </body>
</html>
